<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="content">
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="button button-gray ac">AC</button>
                <button class="button button-gray sign_change">+/-</button>
                <button class="button button-gray">%</button>
                <button class="button button-orange">/</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button button-orange">*</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button button-orange">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button button-orange">+</button>
                <button class="button button-zero">0</button>
                <button class="button">,</button>
                <button class="button button-orange">=</button>
            </div>
        </div>
    </section>
    <script src="action.js"></script>
</body>

</html>
